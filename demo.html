<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="src/alltiny-spellchecker.js"></script>
<script type="text/javascript" src="src/rangy-core.js"></script>
<script type="text/javascript" src="src/rangy-selectionsaverestore.js"></script>
<script type="text/javascript" src="src/alltiny-editor.js"></script>
<style type="text/css">
body { margin: 0; }
#header { padding: 10px; }
#header span.logo { font-weight: bold; font-size: 24px; color: #f0f0f0; text-shadow: 0 0 7px #303030; }
div.editor { border-radius: 5px; padding: 7px; box-shadow: inset 0 0 10px #181810; margin: 10px }
div.report { margin: 10px; }
div.statistics { border-radius: 5px; margin: 10px; box-shadow: inset 0 0 10px #181810; overflow: hidden; background-color: #f0f0f0; }
div.statistics table { width: 100%; color: #404040;}
div.statistics table td { padding-left: 5px;}
span.spellcheck { border-radius: 5px;}
body.sport a, body.sport a:visited {color:inherit;}
/* themes */
body.sport { background-color: #606360; color: #c8c8c0; font-family: tahoma; }
body.sport #header { background-color: #e03020; }
body.sport div.editor { background-color: #383838; color: #c8c8c0;}
body.sport td.ok { background-color: #40e010; }
body.sport td.warn { background-color: #e0e030; }
body.sport td.error { background-color: #e04010; }
//body.sport span.spellcheck.ok { background-color: #99ee99;}
body.sport span.spellcheck.error { background-color: #ee9999;}
body.sport span.spellcheck.error.unknown { background-color: #e04010; color:#e0e0e0;}
body.sport span.spellcheck.warn { background-color: #eeee99; color:#404040;}
</style>
</head>
<body class="sport">
<div id="header"><span class="logo">alltiny spellchecker</span></div>
<div id="content" class="editor" contenteditable="true">
Das Haus steht schief!
</div>
<div class="statistics"></div>
<div class="report"></div>
<script type="text/javascript">
// initialize the spellchecker.
var spellchecker = new alltiny.Spellchecker({highlightKnownWords: true});
// load the german dictionary.
jQuery.ajax("dict/alltiny.dict.base.de_de.json", {
	dataType: 'json',
	success: function(data, status, jqXHR) {
		spellchecker.addDictionary(new alltiny.Dictionary(data));
	},

	}
});
jQuery.getJSON("dict/alltiny.dict.base.en_gb.json", function(dict) {
	spellchecker.addDictionary(new alltiny.Dictionary(dict));
});
jQuery.getJSON("dict/alltiny.dict.tradenames.json", function(dict) {
	spellchecker.addDictionary(new alltiny.Dictionary(dict));
});
var editor = new alltiny.Editor(jQuery('#content'), {
	spellchecker: spellchecker,
	afterCheck  : function(target) {
		// create reports.
		var unknownWords = [];
		// calculate some statistics.
		var countKnown = jQuery(target).find('span.spellcheck.highlight.ok').length;
		var countUnknown = jQuery(target).find('span.spellcheck.highlight.unknown').length;
		var countWarning = jQuery(target).find('span.spellcheck.highlight.warn').length;
		var countSum = countKnown + countUnknown + countWarning;
		// render a table as diagram.
		var $tbody = jQuery('<tbody></tbody>');
		jQuery('div.statistics').empty().append(jQuery('<table cellspacing="0"></table>').append($tbody));
		$tbody.append(jQuery('<td class="ok"></td>').text('OK (' + (100 * countKnown / countSum).toFixed(2) + '%)').attr('title','OK - Words found in the dictionary assuming they are correct').css({'width': ((100 * countKnown / countSum) + '%')}));
		$tbody.append(jQuery('<td class="warn"></td>').attr('title','Warning - Words found but not matching the dictionary entry').css({'width': ((100 * countWarning / countSum) + '%')}));
		$tbody.append(jQuery('<td class="error"></td>').attr('title','Unknown - Words could not be found in dictionary').css({'width': 100 * countUnknown / countSum + '%'}));
		// write donw all unknown word into a separate div.
		jQuery(target).find('span.error.unknown').each(function(index, span) {
			var word = jQuery(span).text();
			if (unknownWords.indexOf(word) < 0) {
				unknownWords.push(word);
			}
		});
		unknownWords = unknownWords.sort();
		jQuery('div.report').empty().text(unknownWords.join(' '));
	}
});
</script>
</body>
</html>
